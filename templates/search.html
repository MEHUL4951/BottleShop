{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1"><span class="text-muted">Search result for</span> {{request.GET.q}}</h3>
	<div class="row">
    {%if  data%}   
    {% for product in data %}
		<div class="col-md-3 mb-4">
			<div class="card shadow">
			  <a href="/main/product/{{product.slug}}/{{product.id}}"><img src="/media/{{product.productattribute_set.first.image}}" class="card-img-top" alt="{{product.title}}"></a>
			  <div class="card-body">
			    <h6 class="card-text"><a href="/main/product/{{product.slug}}/{{product.id}}">{{product.title}}</a></h6>
			  </div>
		
			</div>
		</div>
    {% endfor %}
	</div>
     {%else%}
        <h1>Porduct  not available</h1>
    {%endif%}
       
</main>

{% endblock %}
